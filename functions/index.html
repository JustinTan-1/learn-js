<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts.js"></script>
    <title>Learn Javascript</title>
  </head>
  <body>
    <input id="textBox" type="text" />
    <div id="output"></div>
  </body>
  <script>
    //Adaptive textbox display
    const textBox = document.querySelector("#textBox");
    const output = document.querySelector("#output");

    textBox.addEventListener("keydown", (event) => {
      output.textContent = `You pressed "${event.key}".`;
    });

    //addition
    function add7(num) {
      return num + 7;
    }
    //multiplication
    function multiply(num1, num2) {
      return num1 * num2;
    }
    //Utilize slice to take the first letter
    function capitalize(string) {
      string = string.toLowerCase();
      let firstLetter = string.slice(0, 1);
      let remainingString = string.slice(1);
      return firstLetter.toUpperCase() + remainingString;
    }
    //take away one from length to get the last letter
    function lastLetter(string) {
      return (lastLetter = string.slice(string.length - 1));
    }
    alert(add7(2));
    alert(multiply(2, 4));
    alert(capitalize("AsudhfkLHIASDFHUISUEHFksjdfSsdjshS"));
    alert(lastLetter("amogus"));
    //Leap Year function with nested if statements
    const leapYears = function (year) {
      let isLeapYear = false;
      if (year % 4 === 0) {
        isLeapYear = true;
        if (year % 100 === 0) {
          isLeapYear = false;
          if (year % 400 === 0) {
            isLeapYear = true;
          }
        }
      }
      return isLeapYear;
    };
  </script>
</html>
